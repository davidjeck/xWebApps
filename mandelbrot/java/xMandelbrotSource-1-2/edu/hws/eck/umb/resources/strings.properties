paletteEditDialog.helpText=<html>\
   <b>The top part of this window defines the color<br>\
   palette. To edit the palette with the mouse:</b><ul>\
   <li>Click near a palette color to select it.</li>\
   <li>Use mouse to drag palette colors left and right.</li>\
   <li>Double-click an existing palette color to edit it.</li>\
   <li>Double-click on the color bar to insert a new palette color.</li>\
   <li>Right-double-click or shift-double-click to edit numerically.</li>\
   </ul>\
   <b>The bottom part of the window specifies how the palette<br>\
   applies to the Mandelbrot Set Image.</b>  You can drag the<br>\
   green (lower) tab to set the palette offset.  Drag the red (upper)<br>\
   tab to set the palette length.  The histogram shows the frequency<br>\
   with which each possible iteration count occurs in the image.<br><br>\
   The Apply button applies any changes to the main window. The<br>\
   Revert button resets this window to match the main window.</html>

