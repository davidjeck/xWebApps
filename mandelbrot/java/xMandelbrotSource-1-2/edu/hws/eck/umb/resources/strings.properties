mandelbrotMenu.ToolMenu.HelpText=<html>\
    The action performed by the main (left) mouse button is determined by<br>\
    this menu.  The available mouse tools have the following effects:<ul>\
    <li><font color='#CC0000'>Zoom In</font>: Click and drag to draw a rectangle; when the mouse is released,<br>\
    the rectangle is expanded to fill the entire image.  Double-click at a point to<br>\
    magnify the image by a factor of two about that point.\
    <li><font color='#CC0000'>Zoom Out</font>: Works like Zoom In, but make the image smaller instead of bigger.\
    <li><font color='#CC0000'>Drag Image</font>: Dragging the mouse moves the image without changeing its size.\
    <li><font color='#CC0000'>Show Orbit</font>: When you click-and-drag the mouse, small white crosses are<br>\
    drawn to show the points that are obtained by performing the Mandelbrot iteration<br>\
    starting from the point where the mouse is located.  Up to 1000 points are shown.\
    <li><font color='#CC0000'>Show Coords</font>: As you click-and-drag the mouse, the coordinates of the<br>\
    point where the mouse is located are shown.  The number of iterations for that<br>\
    point is also shown, if known.\
    <li><font color='#CC0000'>Recenter Image</font>:  The point where you click the mouse is moved to the<br>\
    center of the image.</ul>\
    <p>Note that no matter which tool is selected, you can <font color='#CC0000'>always</font> do the following:<br>\
    <ul><li>Use the right mouse button to <font color='#CC0000'>zoom in</font> (or control-click, or command-click).\
    <li>Use the middle mouse button to <font color='#CC0000'>zoom out</font> (or ALT-click, or option-click).\
    <li>Hold down the shift key while you click-and-drag to <font color='#CC0000'>drag the image</font>.</ul></html>

mandelbrotMenu.ControlMenu.HelpText=<html>\
    The Palette Editor gives you extensive control over the colors used<br>\
    in the image.  More help is available when you open the editor.  The<br>\
    Default Palettes offer a variety of preset color choices.<br><br>\
    Zoom In and Zoom Out zoom the image about its center point by a<br>\
    factor of two.  The "Zoom In By" and "Zoom Out By" submenus allow<br>\
    zooming by larger factors.<br><br>\
    The Overview Window locates the current image on the full Mandelbrot<br>\
    set, and it also shows the x and y limits for the image.  Furthermore,<br>\
    if you use the Show Orbit Tool, the orbit is displayed in the Overview<br>\
    window, as well as in the main window.<br><br>\
    High precision computation lets you zoom in on the Mandelbrot Set to any<br>\
    degree, using any number of digits, but it takes a lot longer than normal<br>\
    precision computation.  High precision is used only when necessary.<br><br>\
    If Subpixel Sampling is enabled, after the image is computed, a secong pass<br>\
    is made in which colors are computed for additional points that lie between<br>\
    the pixels.  These extra colors are then averaged into the original pixel<br>\
    colors.  The result can be a smoother, more attractive image.</html>
    

